<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Lato:wght@300;400;700;900&display=swap" rel="stylesheet">
    <title>Weather</title>
</head>

<body>
    <div class="container">
        <div class="container__info">
            <div class="container__daily">
                <div class="header">
                    <div class="current__info">
                        <div class="current__weather">
                            Rainy morning
                        </div>
                        <div class="current__time">
                            Tuesday 7:28 AM
                        </div>
                    </div>
                    <div class="avatar">
                        <img src="img/avatar.png" alt="avatar" height="75px" width="75px">
                    </div>
                </div>
                <div class="location">
                    Dnipro
                </div>
                <div class="weather__detailed">
                    <div class="weather__img sun__cloud"></div>
                    <div class="weather__info-container">
                        <div class="weather__info-title">
                            <div class="humidity__title">
                                <img src="img/humidity_icon.png" height="11" width="7"> Humidity
                            </div>
                            <div class="wind__title">
                                <img src="img/wind_icon.png" height="10" width="11"> Wind
                            </div>
                        </div>
                        <div class="weather__info-value">
                            <div class="humidity__value">
                                69%
                            </div>
                            <div class="wind__value">
                                1,5km
                            </div>
                        </div>
                        <div class="temperature">26 C<sup>0</sup></div>
                    </div>
                </div>
                <div class="days__container">
                    <div class="days__title">
                        <div class="day__title">Days</div>
                        <div class="calendar__button">Calendar ></div>
                    </div>
                    <div class="days__items">
                        <div class="day__item">
                            <div class="day__name">M</div>
                            <div class="day__img"><img src="img/sun_lightning.png" height="50" width="50"></div>
                            <div class="day__temperature">26C<sup>0</sup></div>
                        </div>
                        <div class="day__item">
                            <div class="day__name">M</div>
                            <div class="day__img"><img src="img/sun_lightning.png" height="50" width="50"></div>
                            <div class="day__temperature">26C<sup>0</sup></div>
                        </div>
                        <div class="day__item">
                            <div class="day__name">M</div>
                            <div class="day__img"><img src="img/sun_lightning.png" height="50" width="50"></div>
                            <div class="day__temperature">26C<sup>0</sup></div>
                        </div>
                    </div>
                    
                </div>
            </div>
        </div>
    </div>
    </div>
</body>

</html>
